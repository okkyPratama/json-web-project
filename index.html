<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-3"> JSON Data </h1>

    <div class="container">
        <button type="button" class="btn btn-outline-dark my-2" data-bs-toggle="modal" data-bs-target="#createFormModal">
            + Add New Data
           </button>
        <!-- <a class="btn btn-outline-dark my-2" href="create.html" role="button">+ Add New Data</a> -->
        <table class="table table-bordered table-responsive" >
            <thead class="table-dark text-center">
                <tr>
                  <th>ID</th>
                  <th>Product ID</th>
                  <th>Product Name</th>
                  <th>Amount</th>
                  <th>Customer Name</th>
                  <th>Transaction Date</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="table">
              </tbody>
           
        </table>
    </div>

  <!-- Create Form Modal -->
  <div class="modal fade" id="createFormModal" tabindex="-1" aria-labelledby="createFormModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-light">
          <h5 class="modal-title" id="createFormModalLabel">Create Product Data</h5>
          <button type="button" class="btn-close text-bg-danger text-white btn btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="form"   >
                <div class="form-group mb-3">
                  <label for="productID" class="form-label">Product ID</label>
                  <input required type="text" class="form-control" id="productID" aria-describedby="emailHelp">
                </div>
                <div class="form-group mb-3">
                  <label for="productName" class="form-label">Product Name</label>
                  <input required type="text" class="form-control" id="productName">
                </div>
                <div class="form-group mb-3">
                  <label for="amount" class="form-label">Amount</label>
                  <input required type="number" class="form-control" id="amount">
                </div>
                <div class="form-group mb-3">
                  <label for="customerName" class="form-label">Customer Name</label>
                  <input required type="text" class="form-control" id="customerName">
                </div>
                <div class="d-grid gap-2">
                    <button id="submitButton"  type="submit" class="btn btn-outline-dark rounded-5">Submit</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div> 

  <!-- Edit Data Modal -->
  <div class="modal fade" id="editDataModal" tabindex="-1" aria-labelledby="editDataModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-light">
          <h5 class="modal-title" id="editDataFormModalLabel">Edit Data: ID </h5>
          <button type="button" class="btn-close text-bg-danger text-white btn btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="viewDetailform">
                <div class="form-group mb-3">
                  <label for="productID" class="form-label">Product ID</label>
                  <input  type="text" class="form-control" id="editproductID">
                </div>
                <div class="form-group mb-3">
                  <label for="productName" class="form-label">Product Name</label>
                  <input  type="text" class="form-control" id="editproductName">
                </div>
                <div class="form-group mb-3">
                  <label for="amount" class="form-label">Amount</label>
                  <input  type="number" class="form-control" id="editamount">
                </div>
                <div class="form-group mb-3">
                  <label for="customerName" class="form-label">Customer Name</label>
                  <input  type="text" class="form-control" id="editcustomerName">
                </div>

                <div class="d-grid gap-2">
                  <button id="updateButton"  type="submit" class="btn btn-outline-dark rounded-5">Update Data</button>
              </div>
           
              </form>
        </div>
      </div>
    </div>
  </div> 

  <!-- View Detail Modal -->
  <div class="modal fade" id="viewDetailModal" tabindex="-1" aria-labelledby="viewDetailModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-light">
          <h5 class="modal-title" id="viewDetailFormModalLabel">View Data: ID </h5>
          <button type="button" class="btn-close text-bg-danger text-white btn btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="viewDetailform"   >
                <div class="form-group mb-3">
                  <label for="productID" class="form-label">Product ID</label>
                  <input readonly type="text" class="form-control" id="viewproductID">
                </div>
                <div class="form-group mb-3">
                  <label for="productName" class="form-label">Product Name</label>
                  <input readonly type="text" class="form-control" id="viewproductName">
                </div>
                <div class="form-group mb-3">
                  <label for="amount" class="form-label">Amount</label>
                  <input readonly type="number" class="form-control" id="viewamount">
                </div>
                <div class="form-group mb-3">
                  <label for="customerName" class="form-label">Customer Name</label>
                  <input readonly type="text" class="form-control" id="viewcustomerName">
                </div>
                <div class="form-group mb-3">
                  <label for="status" class="form-label">status</label>
                  <input readonly type="text" class="form-control" id="viewstatus">
                </div>
                <div class="form-group mb-3">
                  <label for="transactionDate" class="form-label">Transaction Date</label>
                  <input readonly type="text" class="form-control" id="viewtransactionDate">
                </div>
                <div class="form-group mb-3">
                  <label for="createBy" class="form-label">Created By</label>
                  <input readonly type="text" class="form-control" id="viewcreateBy">
                </div>
                <div class="form-group mb-3">
                  <label for="createOn" class="form-label">Create on</label>
                  <input readonly type="text" class="form-control" id="viewcreateOn">
                </div>
              </form>
        </div>
      </div>
    </div>
  </div> 




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>

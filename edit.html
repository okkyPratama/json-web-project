<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center my-3"> Edit Existing Data </h1>

    <div class="container">
        <a class="btn btn-outline-dark my-2" href="index.html" role="button">&#8592; Back</a>
        <div class="card">
            <h5 class="card-header bg-dark text-light">Edit Data ID: </h5>
            <div class="card-body">
                <form id="form" onsubmit="editData(id)" >
                    <div class="form-group mb-3">
                      <label for="productID" class="form-label">Product ID</label>
                      <input required type="text" class="form-control" id="productID" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group mb-3">
                      <label for="productName" class="form-label">Product Name</label>
                      <input required type="text" class="form-control" id="productName">
                    </div>
                    <div class="form-group mb-3">
                      <label for="amount" class="form-label">Amount</label>
                      <input required type="number" class="form-control" id="amount">
                    </div>
                    <div class="form-group mb-3">
                      <label for="customerName" class="form-label">Customer Name</label>
                      <input required type="text" class="form-control" id="customerName">
                    </div>
                    <div class="d-grid gap-2">
                        <button id="submitButton"  type="submit" class="btn btn-outline-dark rounded-5">Submit</button>
                    </div>
                  </form>


            </div>
          </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>\
    <script src="script.js"></script>
</body>
</html>
